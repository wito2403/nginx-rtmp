        application live {
            live on;
            interleave on;
        }

        application src {
          live on;
                  
          push rtmp://w-cpu-1s/src/; 
          push rtmp://w-cpu-2s/src/; 
          push rtmp://w-gpu-1s/src/; 
          push rtmp://w-gpu-2s/src/; 
        
    }
}
}


